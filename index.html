<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="input-box">
        <input onkeydown="pressEnter(event)" type="text" id="buscador" placeholder="Pokemon">
        <button class="material-icons" onclick="findPokemon()">search</button>
    </div>
    <div id="name"></div>

    <div class="card">
        <div class="flip-card">
            <div id="flip-card-inner">
                <div class="flip-card-front">
                    <div class="images">
                        <img class="image" id="image-normal" height="100" src="" alt="" srcset="" loading="lazy">
                        <img class="image" id="image-shiny" height="100" src="" alt="" srcset="" loading="lazy">
                    </div>
                </div>
                <div class="flip-card-back">
                    <div class="stadystics">
                        <div class="stadystic">HP: <span id="hp"></span></div>
                        <div class="stadystic">Attack: <span id="attack"></span></div>
                        <div class="stadystic">Defense: <span id="defense"></span></div>
                        <div class="stadystic">Sp. Attack: <span id="spAttack"></span></div>
                        <div class="stadystic">SP. Defense: <span id="spDefense"></span></div>
                        <div class="stadystic">Speed: <span id="speed"></span></div>
                        <div class="stadystic">Total: <span id="total"></span></div>
                        <!-- <div class="stadystic">Person height: 167 Pokemon height: <span id="pokeHeight"></span></div>
                        -->
                    </div>
                </div>
            </div>
        </div>
        <div class="informacio">
            <div class="buttons">
                <button class="material-icons" onclick="pokeBack()">arrow_back</button>
                <button class="material-icons" onclick="pokeNext()">arrow_forward</button>
                <button onclick="flipCard()">Caractericas</button>
            </div>

            <div class="images-height">
                <img id="person-sized" src="https://cdn.pixabay.com/photo/2022/06/17/20/39/person-7268693_960_720.png"
                    height="100" alt="">
                <img src="" height="100" id="poke-sized" />

            </div>
            <div class="title"></div>
            <div class="images-sprite">
                <img loading="lazy" src="" id="sprite-back" />
                <img loading="lazy" src="" id="sprite-front" />
                <img loading="lazy" src="" id="sprite-back-shiny" />
                <img loading="lazy" src="" id="sprite-front-shiny" />
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
