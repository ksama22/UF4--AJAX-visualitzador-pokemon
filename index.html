<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="buscador" placeholder="Pokemon">
    <script src="index.js"></script>
    <button onclick="findPokemon()">Buscar</button>
    <div class="informacio">
        <div id="name"></div>
        <div id="types"></div>
        <div class="compareImages">
            <img height="167"
                src="https://st.depositphotos.com/1000833/3021/i/950/depositphotos_30215223-stock-photo-tall-man-standing.jpg"
                alt="">
            <img id="image" height="100" src="" alt="" srcset="">
        </div>
        <div></div>
    </div>
    <div ></div>
    <div class="stadystics">
        <div class="stadystic">HP: <span id="hp"></span></div>
        <div class="stadystic">Attack: <span id="attack"></span></div>
        <div class="stadystic">Defense: <span id="defense"></span></div>
        <div class="stadystic">Sp. Attack: <span id="spAttack"></span></div>
        <div class="stadystic">SP. Defense: <span id="spDefense"></span></div>
        <div class="stadystic">Speed: <span id="speed"></span></div>
        <div class="stadystic">Total: <span id="total"></span></div>
        <div class="stadystic">Person height: 167 Pokemon height: <span id="pokeHeight"></span></div>
        

    </div>

    <button onclick="pokeBack()">Atras</button>
    <button onclick="pokeNext()">Siguiente</button>

    <style>
        .informacio {
            font-size: 50px;
        }

        .compareImages {
            display: flex;
        }
    </style>
</body>

</html>
